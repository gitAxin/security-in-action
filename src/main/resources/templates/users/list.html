<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">

</head>
<body>

<div class="container blog-content-container">

    <h3 th:text="${userModel.title}">Welcome to giteasy.cn</h3>
    <div>
        <a class="btn btn-info" href="/users/form.html" th:href="@{'/users/form'}">创建用户</a>
    </div>
    <table class="table table-striped" style="margin-top:5px;">
        <thead>
        <tr>
            <td>ID</td>
            <td>Age</td>
            <td>Name</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${userModel.userList.size()} eq 0">
            <td colspan="3">没有用户信息！！</td>
        </tr>
        <tr th:each="user : ${userModel.userList}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.age}">11</td>
            <td><a href="view.html" th:href="@{'/users/' + ${user.id}}"
                   th:text="${user.name}">waylau</a></td>
        </tr>
        </tbody>
    </table>

</div>
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
